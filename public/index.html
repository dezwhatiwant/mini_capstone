<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My App</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="vue-app">
    <a href="/#/">Home</a>
    <a href="/#/signup">Signup</a>
    <a href="/#/login">Login</a>
    <a href="/#/logout">Logout</a>
    <a href="/#/new_product">New Product</a>
    <a href="/#/shopping_cart">Cart</a>
    <router-view></router-view>
  </div>


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>

<template id="products-index-page">
  <div class="vue-component">
    
    <div class="container">
      <div v-for="product in products">
        <h1 >{{ product.name }}</h1>
        <h5>{{ product.description }}</h5>
        <h5>{{ product.formatted.price }}</h5>
        <a v-bind:href="'/#/products/' + product.id">More Info</a>
      </div>
    

    <div class="row">

        <div v-for="product in products" class="card mb-5" style="width: 18rem;">
          <img class="card-img-top" src="<%= product["images"][0]["url"] %>">
          <div class="card-body">
            <h5 class="card-title"><%= product["name"] %></h5>
            <p class="card-text"><%= product["description"] %></p>
          </div>
          <div class="card-footer">
            <a href="/client/products/<%= product["id"] %>" class="btn btn-primary">Product Info</a>
          </div>
        </div>
    </div>





    </div>

  </div>
</template>

<template id="signup-page">
  <div class="vue-component">

    <div class="container">
      <h1>Signup</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Name:</label> 
        <input type="text" class="form-control" v-model="name">
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <div class="form-group">
        <label>Password confirmation:</label>
        <input type="password" class="form-control" v-model="passwordConfirmation">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

  </div>
</template>

<template id="login-page">
  <div class="vue-component">

    <div class="container">
      <h1>Login</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

  </div>
</template>

<template id="new-product">
  <div class="vue-component">

    <div class="container">
      <h1>New Product</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Name of Product</label>
        <input type="name" class="form-control" v-model="name">
      </div>
      <div class="form-group">
        <label>Price of Product</label>
        <input type="price" class="form-control" v-model="price">
      </div>
      <div class="form-group">
        <label>Description of Product</label>
        <input type="description" class="form-control" v-model="description">
      </div>
      <div class="form-group">
        <label>Supplier ID of Product</label>
        <input type="supplier_id" class="form-control" v-model="supplier_id">
      </div>  
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

  </div>
</template>

<template id="products-show-page">
  <div class="vue-component">
    
    <div class="container">

      <h2>{{ product["name"] }}</h2>
      <h5>Price: {{ product["formatted"]["price"] }}</h5>
      <h5>Tax: {{ product["formatted"]["tax"] }}</h5>
      <h4>Total: {{ product["formatted"]["total"] }}</h4>
      <h4>{{ product["description"] }}</h4>
      
      <img v-bind:src="image['url']" height="275">
      
      <br>
      <h6>Supplier: {{ product["supplier"]["name"] }}</h6>
      <h6>Product ID: 000674-43{{ product["id"] }}</h6>

    </div>

  </div>
</template>
